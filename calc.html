<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 100px;
        }

        .input-field {
            margin-bottom: 10px;
        }

        .result-field {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Simple Calculator</h2>
        <div class="input-field">
            <label for="first-number">First Number:</label>
            <input type="number" id="first-number">
        </div>
        <div class="input-field">
            <label for="second-number">Second Number:</label>
            <input type="number" id="second-number">
        </div>
        <div class="input-field">
            <label for="operation">Operation:</label>
            <select id="operation">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
        </div>
        <button onclick="calculate()">Calculate</button>
        <div class="result-field">
            <label for="result">Result:</label>
            <input type="text" id="result" readonly>
        </div>
    </div>

    <script>
        function calculate() {
            var firstNumber = parseFloat(document.getElementById("first-number").value);
            var secondNumber = parseFloat(document.getElementById("second-number").value);
            var operation = document.getElementById("operation").value;
            var resultField = document.getElementById("result");

            var result;
            switch (operation) {
                case "+":
                    result = firstNumber + secondNumber;
                    break;
                case "-":
                    result = firstNumber - secondNumber;
                    break;
                case "*":
                    result = firstNumber * secondNumber;
                    break;
                case "/":
                    result = firstNumber / secondNumber;
                    break;
                default:
                    result = "Invalid operation";
            }

            resultField.value = result;
        }
    </script>
</body>
</html>
